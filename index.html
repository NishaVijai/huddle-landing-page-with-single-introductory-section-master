<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A responsive Huddle landing page created using pure HTML and CSS as a Frontend Mentor design challenge and personal practice project.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>

  <main>
    <div class="main-hero-image-container">
      <img src="./images/illustration-mockups.svg" alt="header image showing colorful application mockups on desktop and mobile device">
    </div>

    <section class="main-text-section">
      <div class="main-heading-section">
        <h1>
          Build The Community
        </h1>

        <h2>
          Your Fans Will Love
        </h2>
      </div>

      <div class="main-paragraph-section">
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
      </div>

      <div class="main-register-button-section">
        <button>
          Register
        </button>
      </div>
    </section>
  </main>

  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nisha</a>.
    </p> -->

    <div class="footer-social-image-container">
      <img class="icon" src="./images/logo-facebook.svg" alt="facebook icon">
      <img class="icon" src="./images/logo-twitter.svg" alt="twitter icon">
      <img class="icon" src="./images/logo-instagram.svg" alt="instagram icon">
    </div>
  </footer>
</body>
</html>
